syntax = "proto3";

package helper;

message City {
    string name = 1;
    string zip_code = 2;
    string country_name = 3;
}

message Street {
    string street_name = 1;
    string city = 2;
}

message Building {
    string building_name = 1;
    int32 building_number = 2;
    string street = 3;
}